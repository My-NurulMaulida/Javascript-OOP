<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
</head>
<body>
    <script>
        class Inventory{
            constructor(){
                this.products = [];
            }

            add(name, stock, price, category){
                const product = {name, stock, price, category};
                this.products.push(product);
            }

            list(){
                if(this.products.length > 0){
                    console.log("#Daftar Inventory#");
                    this.products.forEach(p => 
                        console.log(`- ${p.name} Stock : ${p.stock} price : ${p.price} category: ${p.category}`)
                    );
                } else {
                    console.log("Belum ada data");
                }
            }

            updatedStock(name, newStock){
                const product = this.products.find(p => p.name === name);
                if(product){
                    product.stock = newStock;
                } else {
                    console.log("Barang tidak ada");
                }
            }

            getCategory(category){
                return this.products.filter(p => p.category === category);
            }
        }

        const myInventory = new Inventory();
        //myInventory.list();
        myInventory.add("Nescafe", 50, "12k", "Minuman");
        myInventory.add("Oreo", 30, "10k", "Masakan");
        myInventory.add("Nescafe classic", 100, "15k", "Minuman");
        myInventory.updatedStock("Nescafe", 1)
        myInventory.list();
        console.log(myInventory.getCategory("Minuman"));

       
    </script>
</body>
</html>
