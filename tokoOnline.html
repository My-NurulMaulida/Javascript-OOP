<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Product {
            constructor(name, price){
                this.a = name;
                this.b = price;
            }

            detailProduk(){
                console.log(`Nama Barang : ${this.a}, Harga : ${this.b}`);
            }
        }

        const showProduk = new Product("Citra", "3000");
        showProduk.detailProduk();

    </script>
</body>
</html>
